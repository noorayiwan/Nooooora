<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noora's 专属页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7eb3, #9b59b6); /* 粉色紫色渐变 */
            font-family: 'Poppins', sans-serif; /* 可爱的字体 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header {
            padding: 40px 0;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
        }
        p {
            font-size: 1.5em;
        }
        .cloud {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 250px;
            height: 150px;
            background: rgba(255, 255, 255, 0.4); /* 半透明 */
            border-radius: 50%;
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.6);
        }
        .cloud:after {
            content: "";
            position: absolute;
            top: 25px;
            left: 100px;
            width: 180px;
            height: 120px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 8px 40px rgba(255, 255, 255, 0.6);
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #7a3e8b;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Welcome to Noora's World</h1>
    <p>这是属于我的专属空间</p>
</header>
